{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}
{% block content %}
<!-- UPDATE COMMENT SECTION -->
<div class="container box-shadow text-center" id="edit-post">
  <div class="row">
    <div class="col-12 text-center">
        <h2> <span style="color: rgb(106, 61, 10)">Hello {{ user }}, you can edit your comment here:
        </span></h2>
        <br>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="mx-2 btn btn-signup btn-lg btn btn-success" type="submit" id="editPostButt" value="Save">Submit</button>
    </form>
    </div>
  </div>
</div>
<br>
{% endblock %}
