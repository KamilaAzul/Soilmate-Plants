{% extends 'base.html' %}
{% load static %}
{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}
{% block content %}
<div class="container box-shadow text-center" id="add-post">
    <div class="row">
      <div class="col-12 text-center">
          <h2> <span style="color: rgb(106, 61, 10)">Hello {{ user }}, you can add your new post here:
          </span></h2>
          <br>
      </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <h5 class="text-muted">Add a Blog Post</h5>
            <form method="POST" class="form-text mb-2" action="{% url 'add_post' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center mb-4">
                    <a class="mx-2 btn btn-signup  btn-outline-secondary rounded" href="{% url 'home' %}">Cancel</a>
                    <button class="mx-2 btn btn-signup btn btn-success" type="submit">Add Blog Post</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
